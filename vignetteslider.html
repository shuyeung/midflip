<!DOCTYPE html>
<html lang="en">
	<head>
		<title>vignette slider</title>
		<link href="css/vignetteslider.css" rel="stylesheet">
	</head>

	<body>
		<div class="logo">MIDFLIP</div>
		<input type="radio" name="radio-btn" id="img-1" checked />
		<div class="slides">
		    <li class="slide">
		      <div class="photo">
		        <img src="http://25.media.tumblr.com/cbc08ce87da18ef29b9e3c424354cdee/tumblr_n2x7fgR6il1s9c71bo1_500.jpg"/>
		      </div>
		      <div class="nav">
		        <label for="img-4" class="prev">prev</label>
		        <label for="img-2" class="next">next</label>
		    </div>
		  </li>
		  <div class="caption">caption 1</div>
		</div>

		<input type="radio" name="radio-btn" id="img-2" />
		<div class="slides">
		  <li class="slide">
		    <div class="photo">
		      <img src="http://24.media.tumblr.com/3bcbb60e41f00e1ffa78d7c8a32ca88e/tumblr_n2w8o19JnG1s9c71bo1_500.jpg"/>
		    </div>
		      <div class="nav">
		        <label for="img-1" class="prev">prev</label>
		        <label for="img-3" class="next">next</label>
		    </div>
		  </li>
		  <div class="caption">caption 2</div>
		</div>
		  
		<input type="radio" name="radio-btn" id="img-3" />
		<div class="slides">
		  <li class="slide">
		    <div class="photo">
		      <img src="http://24.media.tumblr.com/36bc40fc3f80c9ec6408c8f28aec4ddd/tumblr_n2ppskeoZL1s9c71bo1_500.jpg"/>
		    </div>
		      <div class="nav">
		        <label for="img-2" class="prev">prev</label>
		        <label for="img-4" class="next">next</label>
		    </div>
		  </li>
		  <div class="caption">caption 3</div>
		</div>

		<input type="radio" name="radio-btn" id="img-4" />
		<div class="slides">
		  <li class="slide">
		    <div class="photo">
		      <img src="http://31.media.tumblr.com/a3d660cd4ad01602156f70cc9d7f0ad8/tumblr_n2ppfeAFDa1s9c71bo2_500.jpg"/>
		    </div>
		    <div class="nav">
		        <label for="img-3" class="prev">prev</label>
		        <label for="img-1" class="next">next</label>
		    </div>
		  </li>
		  <div class="caption">caption 4</div>
		</div>
	</body>
</html>
