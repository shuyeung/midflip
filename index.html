<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>midflip photography</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/boxing-styles.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="header vignette-container row">
      <!--logo-->
      <div class="logo col-xs-1 col-sm-1 col-md-1 col-md-offset-1 col-lg-1 col-lg-offset-1">
        <span><strong>MIDFLIP</strong></span>
      </div>
      <!--img-1-->
      <input type="radio" name="radio-btn" id="img-1" checked />
      <div class="vignette background-black col-md-12 col-lg-12">
        <div class="slide col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
          <div class="photo background-white">
            <img class="img-responsive width-100 margin-0-auto" src="https://farm3.staticflickr.com/2884/9022448502_6091259e56_b.jpg"/>
          </div>
          <div class="nav">
            <label for="img-4" class="prev">prev</label>
                <label for="img-2" class="next">next</label>
          </div>        
        </div>
        <div class="caption col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="caption-text col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <span>Police officer in search for street sellers</span>
          </div>
        </div>
      </div>
      <!--img-2-->
      <input type="radio" name="radio-btn" id="img-2" />
      <div class="vignette background-black col-md-12 col-lg-12">
        <div class="slide col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
          <div class="photo background-white">
            <img class="img-responsive width-100 margin-0-auto" src="https://farm8.staticflickr.com/7368/9022450674_9b352a50fb_b.jpg"/>
          </div>
          <div class="nav">
            <label for="img-1" class="prev">prev</label>
                <label for="img-3" class="next">next</label>
          </div>        
        </div>
        <div class="caption col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="caption-text col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <span>Street sellers selling batteries and amox</span>
          </div>
        </div>
      </div>
      <!--img-3-->
      <input type="radio" name="radio-btn" id="img-3" />
      <div class="vignette background-black col-md-12 col-lg-12">
        <div class="slide col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
          <div class="photo background-white">
            <img class="img-responsive width-100 margin-0-auto" src="https://farm9.staticflickr.com/8121/9022451166_47d8f8b36a_b.jpg"/>
          </div>
          <div class="nav">
            <label for="img-2" class="prev">prev</label>
                <label for="img-4" class="next">next</label>
          </div>        
        </div>
        <div class="caption col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="caption-text col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <span>Department of Health Medical Store, Rabaul</span>
          </div>
        </div>
      </div>
      <!--img-4-->
      <input type="radio" name="radio-btn" id="img-4" />
      <div class="vignette background-black col-md-12 col-lg-12">
        <div class="slide col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
          <div class="photo background-white">
            <img class="img-responsive width-100 margin-0-auto" src="https://farm6.staticflickr.com/5447/9022453354_afe2509b99_b.jpg"/>
          </div>
          <div class="nav">
            <label for="img-3" class="prev">prev</label>
                <label for="img-1" class="next">next</label>
          </div>        
        </div>
        <div class="caption col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="caption-text col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <span>Minor theatre, Nonga Hospital</span>
          </div>
        </div>
      </div>      
    </div>

    <div class="row">
      <div class="content col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1 class="inframe-h1"><strong>in frame</strong></h1> 
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 background-grey footer">
        <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
          <h1 class="text-center"><strong>footer</strong></h1> 
        </div>
    </div>      
    </div>
    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
