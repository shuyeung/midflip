<!DOCTYPE html>
<html lang="">
	<head>
		<title>buttonbar</title>
		<meta charset="UTF-8">
		<meta name=description content="CSS Only dropdown menu using BS3 grid">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/boxing-styles.css" rel="stylesheet" media="screen">
	</head>
	<body>

		<div class="padding-left-20px">
			<h1><strong>midflip</strong></h1>
		</div>

		<div class="navbtn col-xs-12 col-sm-12 col-md-1 col-lg-1">
			<input id="inframe-btn" type="radio" name="nav" checked/>
			<div class="navbtn-content">
				<label for="inframe-btn" class="padding-0-05em">
					<a class="navbtn-link current"><strong>in frame</strong></a>
				</label>
		    </div>
		</div>

		<div class="navbtn col-xs-12 col-sm-12 col-md-1 col-lg-1">
			<input id="commercial-btn" type="radio" name="nav" />
		    <div class="navbtn-content">
		      <label for="commercial-btn" class="padding-0-05em">
		      	<a class="navbtn-link"><strong>commercial</strong></a>
		      </label>
		      <ul class="dropdown">
		        <li><a class="navbtn-link">events</a></li>
		        <li><a class="navbtn-link">headshots &#38; portraits</a></li>
		      </ul>
		    </div>			
		</div>

		<div class="navbtn col-xs-12 col-sm-12 col-md-1 col-lg-1">
			<input id="personal-btn" type="radio" name="nav" />
		    <div class="navbtn-content">
		      <label for="personal-btn" class="padding-0-05em">
		      	<a class="navbtn-link"><strong>personal</strong></a>
		      </label>
		      <ul class="dropdown">
		        <li><a class="navbtn-link">sydney uni gymnastics</a></li>
		        <li><a class="navbtn-link">papua new guinea</a></li>
		        <li><a class="navbtn-link current">underwater rugby</a></li>
		      </ul>
		    </div>			
		</div>

		<div class="navbtn col-xs-12 col-sm-12 col-md-1 col-lg-1">
			<input id="about" type="radio" name="nav"/>
		    <div class="navbtn-content">
		      <label for="about" class="padding-0-05em">
		      	<a class="navbtn-link"><strong>about</strong></a>
		      </label>
		    </div>			
		</div>
		

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
