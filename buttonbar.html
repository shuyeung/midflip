<!DOCTYPE html>
<html lang="">
	<head>
		<title>buttonbar</title>
		<meta charset="UTF-8">
		<meta name=description content="">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/boxing-styles.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			<input id="inframe" type="radio" name="nav" checked/>
			<div class="content">
				<label id="test" for="inframe" class="paddingLR05em"><a class="button current"><strong>in frame</strong></a></label>
		    </div>
		</div>

		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			<input id="commercial" type="radio" name="nav" />
		    <div class="content">
		      <label for="commercial" class="border-left paddingLR05em"><a class="button"><strong>commercial</strong></a></label>
		      <ul class="dropdown">
		        <li><a class="button">events</a></li>
		        <li><a class="button">headshots &#38; portraits</a></li>
		      </ul>
		    </div>			
		</div>

		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			<input id="personal" type="radio" name="nav" />
		    <div class="content">
		      <label for="personal" class="border-left paddingLR05em"><a class="button"><strong>personal</strong></a></label>
		      <ul class="dropdown">
		        <li><a class="button">sydney uni gymnastics</a></li>
		        <li><a class="button">papua new guinea</a></li>
		        <li><a class="button current">underwater rugby</a></li>
		      </ul>
		    </div>			
		</div>

		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			<input id="about" type="radio" name="nav"/>
		    <div class="content">
		      <label for="about" class="border-left paddingLR05em"><a class="button"><strong>about</strong></a></label>
		    </div>			
		</div>


		

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	</body>
</html>
